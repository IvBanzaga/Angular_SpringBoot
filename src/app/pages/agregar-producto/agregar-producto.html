<div class="container" style="margin-top: 50px; margin-bottom: 50px; text-align: center;">
  <h3>Agregar Producto</h3>
</div>
<!-- TODO: ¿Que es Two-Way Data Binding? es un mecanismo que permite la sincronización automática de datos entre el modelo y la vista en aplicaciones Angular-->
<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required [(ngModel)]="producto.nombre">
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required
        [(ngModel)]="producto.descripcion"></textarea>
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" class="form-control" id="precio" name="precio" required [(ngModel)]="producto.precio">
    </div>
    <div class="mb-3">
      <label for="cantidad" class="form-label">Cantidad</label>
      <input type="number" class="form-control" id="cantidad" name="cantidad" required [(ngModel)]="producto.cantidad">
    </div>
    <div class="mb-3">
      <label for="imagen_url" class="form-label">URL de Imagen</label>
      <input type="url" class="form-control" id="imagen_url" name="imagen_url" required
        [(ngModel)]="producto.imagen_url">
    </div>
    <button type="submit" class="btn btn-warning btn-sm me-3">Agregar</button>
    <a href="lista" class="btn btn-danger btn-sm">Regresar</a>
  </form>
</div>
